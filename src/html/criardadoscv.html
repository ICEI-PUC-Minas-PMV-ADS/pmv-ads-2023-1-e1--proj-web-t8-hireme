<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/handshakepequeno.png" type="image/png">
    <title>Currículo</title>
    <link rel="stylesheet" href="/src/css/dadoscv.css">
</head>

<body>
    <header>
        <nav class="menu-principal">
            <div class="logo">
                <img src="imagens/handshakepequeno.png" alt="Logo HireMe">
                <h1>HireMe</h1>
            </div> 
             
            <ul>
                <li><a href="FazerCV.html">Criar um currículo</a></li>
                <li><a href="curriculos-candidato.html">Meus currículos</a></li>
                <li><a href="mensagens-candidato.html"> Mensagens </a></li>
                <li><a href="perfil-candidato.html"> Meu perfil </a></li>
            </ul>

            
            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="imagens/menu_white_36dp.svg"></button>
            </div>
        </nav>

        <div class="mobile-menu">
            <ul>
                <li><a href="FazerCV.html">Criar um currículo</a></li>
                <li><a href="curriculos-candidato.html">Meus currículos</a></li>
                <li><a href="mensagens-candidato.html">Mensagens</a></li>
                <li><a href="perfil-candidato.html">Meu Perfil</a></li>
                <li><a id="logout">Sair</a></li>
            </ul>
        </div>  
    </header>

    <main>
        <div class="container">
            <div id="dados-pequenos">
                <div id="foto">
                </div>
                <br><br>
                <div id="contatos">
                    <h2>CONTATOS</h2>
                </div>
                <br><br>
                <div id="skills">
                    <h2>SKILLS</h2>
                </div>
                <br><br>
                <div id="idiomas">
                    <h2>IDIOMAS</h2>
                    <p id="pIdioma"></p>
                    <script>
                        var xmlhttpIdioma = new XMLHttpRequest();
                        xmlhttpIdioma.onreadystatechange = function () {
                            if (this.readyState == 3 && this.status == 200) {
                                var meuObjeto = JSON.parse(this.responseText);
                                document.getElementById("pIdioma").innerHTML = meuObjeto.idioma;
                            }
                        };
                        xmlhttpIdioma.open("GET", "usuarioJson.txt", true);
                        xmlhttpIdioma.send();
                    </script>
                </div>
            </div>
            <div id="dados-principais">
                <h1>NOME</h1>
                <h2>RESUMO PROFISSIONAL</h2>
                <h2>EXPERIÊNCIAS PROFISSIONAIS</h2>
                <h2>FORMAÇÃO</h2>
                <h2>CURSOS E CERTIFICAÇÕES</h2>
            </div>
            <div id="obs">

            </div>
        </div>
    </main>
    <script src="../js/fazercv.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/modules/logout.js"></script>
</body>
</html>
