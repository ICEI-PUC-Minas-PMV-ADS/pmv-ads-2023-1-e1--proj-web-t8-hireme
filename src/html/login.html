<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/handshakepequeno.png" type="image/png">
    <title>Login</title>
    <link rel="stylesheet" href="../css/pages/login.css">
</head>
<body>
    <header>
        <div class="header-nav">
                <div class="logo">
                    <img src="imagens/handshakepequeno.png" alt="Logo do HireMe">
                    <h1><a href="index.html">HireMe</a></h1>
                </div>
                <ul>
                    <li> <a href="index.html"> Voltar </a> </li>
                </ul>
            </div>
        </div>
        <div id="line1">

        </div>
    </header>
    <main>
        <div class="login-container">
            <br><h1 id="login-titulo">Entrar</h3><br>
            <div class="login-inner-container">
                <form action="javascript:void(0)" id="form-login">
                    <div class="form-label">
                        <label for="email">Email</label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="form-label">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" required>
                    </div>
                    <div class="form-label-senha">
                        <button type="submit">Continuar</button><br>
                    </div>
                </form>
            </div>
            <div id="line2">
                <h1 id="atalho-cadastro">Ainda não tem uma conta?</h3><br>
                <a>Cadastrar grátis</a>
            </div>
        </div>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/modules/login.js"></script>
</body>
</html>
