<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="imagens/handshakepequeno.png" type="image/png">
        <title>Meu perfil</title>

        <link rel="stylesheet" href="../css/pages/recrutador.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
            <nav class="menu-principal">
                <img src="imagens/handshakepequeno.png" alt="Logo HireMe">
                <h1>HireMe</h1>
                <ul>
                    <li><a href="recrutador-busca.html">Buscar profissionais</a></li>
                    <li><a href="curriculos-favoritados-recrutador.html">Favoritos</a></li>
                    <li><a href="mensagens_recrutador.html">Mensagens </a></li> 
                    <li><a href="recrutador.html">Meu Perfil </a></li> 
                    <li><a id="logout">Sair</a></li>
                </ul>
                            
                <div class="mobile-menu-icon">
                    <button onclick="menuShow()"><img class="icon" src="imagens/menu_white_36dp.svg"></button>
                </div>
            </nav>

            <div class="mobile-menu">
                <ul>
                    <li><a href="recrutador-busca.html">Buscar profissionais</a></li>
                    <li><a href="curriculos-favoritados-recrutador.html">Favoritos</a></li>
                    <li><a href="mensagens_recrutador.html">Mensagens </a></li> 
                    <li><a href="recrutador.html">Meu Perfil </a></li> 
                    <li><a id="logout">Sair</a></li>
                </ul>
            </div>
        </header>

        <div id="container">
            <div class="bio">
                <h1 class="nome">Nome</h1>
                <img src="imagens/emprego.png" alt="icon de cargo">
                <div id="foto">
                    <label for="uploadInput" id="customUpload">
                        <img id="previewImage" src="imagens/photo-camera-icon.jpeg" alt="Preview da Imagem">
                        <input type="file" id="uploadInput" accept="image/*">
                    </label>
                </div>
                <form class="edit-bio" action="javascript:void(0)">
                        <input type="text" id="cargo" placeholder="Escreva aqui seu cargo atual" required></input>
                </form>
                <input class="edit" type="image" src="imagens/greenedit.png"></input>
            </div>
        
            <div class="informaçao">
                <h1>Informações</h1>
                    <form class="edit-informaçoes" action="javascript:void(0)">
                            <input class="edit" type="image" src="imagens/greenedit.png"/></input>
                    </form>
                    <!-- Dados de contato-->
                        <div class="email-icon">
                            <img src="imagens/email.png" alt="Icon de email">
                        </div>
                        <div class="email">
                            <form action="javascript:void(0)">
                                <input type="text" id="email" placeholder="E-mail" required>
                            </form>
                        </div>

                        <div class="phone-icon">
                            <img src="imagens/phone.png" alt="Icon de telefone">
                        </div>

                        <div class="phone">
                            <form action="javascript:void(0)">
                                <input type="text" id="phone" placeholder="Telefone para contato" required>
                            </form>
                        </div>

                        <div class="linkedin-icon">
                            <img src="imagens/linkedin.png" alt="Icon de linkedin">
                        </div>
                        <div class= "linkedin">
                            <form action="javascript:void(0)">
                                <input type="text" id="linkedin" placeholder="Linkedin" required>
                            </form>
                        </div>

                        <div class="empresa-icon">
                            <img src="imagens/empresa.png" alt="Icon de empresa">
                        </div>

                        <div class= "empresa">
                            <form action="javascript:void(0)">
                                <input type="text" id="empresa" placeholder="Empresa para qual trabalha" required>
                            </form>
                        </div>

                        <div class="cnpj-icon">
                            <img src="imagens/empresa.png" alt="Icon de empresa">
                        </div>
                        <div class="cnpj">
                            <form action="javascript:void(0)">
                                <input type="text" id="cnpj" placeholder="CNPJ" required>
                            </form>
                        </div>

                        <div class="site-icon">
                            <img src="imagens/site.png" alt="Icon de site-icon">
                        </div>
                        <div class="site">
                            <form action="javascript:void(0)">
                                <input type="text" id="site" placeholder="Site da empresa" required>
                            </form>
                        </div>

            </div>

        </div>
        <script src="../js/modules/logout.js"></script>
        <script src="../js/modules/consulta-usuario.js"></script>
        <script src="../js/recrutador.js"></script>
    </body>
</html>
