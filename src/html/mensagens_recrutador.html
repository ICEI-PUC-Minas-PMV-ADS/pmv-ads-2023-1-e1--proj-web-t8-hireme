<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagens/handshakepequeno.png" type="image/png">
    <title>Caixa de Mensagens</title>

    <link rel="stylesheet" href="../css/pages/mensagens_recrutador.css">
</head>

<body>
    <header>
        <div class="menu_principal">
            <div class="logo">
                <img src="imagens/handshakepequeno.png" alt="Logo do HireMe">
                <h1>HireMe</h1>
            </div>
            <ul>
                <li>Buscar profissionais</li>
                <li><a href="curriculos-favoritados-recrutador.html">Favoritos</a></li>
                <li><a href="mensagens_recrutador.html">Mensagens</a></li>
                <li><a href="recrutador.html">Meu Perfil</a></li>
                <li><a id="logout">Sair</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div id="container">
            <div class="caixa-de-mensagem">
                <div class="line1">
                    <div class="line2">
                        <div class="line3">
                            <div class="line4">
                                <div class="line5">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mensagem-header">
                    <h1>Mensagens</h1>
                </div>

                <div class="newmessage">
                    <img src="imagens/new.png" alt="Icon de nova mensagem">
                </div>

                <div class="menu-mensagens">
                        <h1>Principais</h1>
                        <h2>Outras</h2>
                </div>

                <div class="area-mensagens">
                    <h4>José da Silva</h4>
                    <h5>15 de abri.</h5>
                    <h6>Você: Olá, José!</h6>
                    <h7>Carmen Miranda</h7>
                    <h8>10 de abri.</h8>
                    <h9>Carmen: Agradeço a chance...</h9>
                </div>

                <div class="chat">
                    <h1>José da Silva</h1>
                    <h2>Disponível</h2>
                    <h3>Olá, José!</h3>
                    <h4>Enviar</h4>
                </div>

                <div class="mainchat">
                    <abbr title="Colocar na aba principal">
                    <img src="imagens/principal.png" alt="Icon de conversa principal">
                    </abbr>
                </div>

            </div>


            <div class="searchbox">
                <div class="searchicon">
                    <img src="imagens/search.png" alt="Icon de pesquisa">
                </div>
            <form id="caixa-de-pesquisa">
                <input class="caixapesquisa" type="text" name="pesquisa" placeholder="  Pesquisar mensagens">
            </form>
            </div>

            <!--<div class="messagebox"></div>-->
            <form id="caixa-de-texto">
                <textarea class="caixatexto" name="texto" rows="10" cols="80" placeholder="  Escreva uma mensagem"></textarea>           
            </form>

            <div class="sendbutton"></div>
            <div class="emojibutton"></div>
            <div class="emoji">
                <img src="imagens/emoji.png" alt="Icon de emoji">
            </div>
            <div class="filesbutton"></div>
            <div class="files">
                <img src="imagens/files.png" alt="Icon de anexos">
            </div>
            <div class="camerabutton"></div>
            <div class="camera">
                <img src="imagens/camera.png" alt="Icon de camera">
            </div>
            <div class="messagesent"></div>
            <div class="icon1"></div>
            <div class="icon2"></div>
        </div>

    </main>




    <script src="../js/modules/logout.js"></script>
</body>

</html>
