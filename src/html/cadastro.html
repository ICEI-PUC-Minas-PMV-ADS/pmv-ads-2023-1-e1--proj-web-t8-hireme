<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/handshakepequeno.png" type="image/png">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/pages/cadastro.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
    crossorigin="anonymous"></script>
    <script src="../js/modules/load-header.js"></script>
</head>
<body>
    <header>
        <div class="header-nav">
                <div class="logo">
                    <img src="imagens/handshakepequeno.png" alt="Logo do HireMe">
                    <h1>HireMe</h1>
                </div>
                <ul>
                    <li>Voltar</li>
                    <li>Entrar</li>
                </ul>
            </div>
        </div>
        
        <div id="line">

        </div>
    </header>
    <main>
        <div class="cadastro-container">
            <br><h1 id="cadastro-titulo">Cadastre-se</h3><br>
            <div class="cadastro-inner-container">
                <form action="post">
                    <div class="form-label">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-label-nome-sobrenome">
                        <div class="form-label">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome">
                        </div>
                        <div class="form-label">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome">
                        </div>
                    </div>
                    <div class="form-label">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha">
                    </div>
                    <div class="form-label">
                        <label for="confirm-senha">Confirmar senha</label>
                        <input type="password" id="confirm-senha">
                    </div>
                    <div class="form-label">
                        <label for="form-options">Qual é o seu objetivo na plataforma?</label>
                        <select id="form-options" name="form-options">
                            <option hidden disabled selected></option>
                            <option value="cadastrar-profissional">Quero criar e cadastrar meu currículo</option>
                            <option value="cadastrar-empresa">Quero buscar profissionais</option>
                        </select>
                    </div> 
                    <div class="form-label-termos">
                        <input type="radio" name="termos" id="termos">
                        <label for="termos">Concordo com os termos</label>
                    </div>
                    <button type="submit">Continuar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
